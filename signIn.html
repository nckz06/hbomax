<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | HBO Max</title>
    <link rel="stylesheet" href="./assets/css/signIn.css">
    <link rel="shortcut icon" href="./assets/images/hbo.png" type="image/png">
</head>
<body>
    <!-- CABEÇALHO -->
    <nav class="menu">
        <a href="index.html" class="menu__logo">
            <img src="./assets/images/hbo-logo.svg" alt="Logotipo da HBO Max com seu nome" class="menu__logo-image">
        </a>
        <div>
            <a href="signIn.html" class="menu__item">Entrar</a>
            <a href="#subscription" class="menu__item menu__item--button button">Assine Agora</a>
        </div>
    </nav>

    <!-- FORMULÁRIO DE LOGIN -->
    <main class="content">
        <form class="login container">
            <h1 class="login__title">Entrar</h1>
            <label class="login__text">Você tem uma conta da HBO Max?</label>
            <input class="login__field" type="email" placeholder="Endereço de e-mail">
            <input class="login__field" type="password" placeholder="Senha" minlength="8">
            <div class="login__actions">
                <button class="button button--gradient" type="submit">Entrar</button>
                <a class="login__link" href="#">Esqueceu a senha?</a>
            </div>
        </form>
    </main>

    <!-- RODAPÉ -->
    <footer class="footer container">
        <div>
            <a href="https://www.hbomax.com/br/pt/sitemap" class="footer__link">Agora na HBO Max</a>
            <a href="https://www.hbomax.com/br/pt" class="footer__link">Página Oficial</a>
            <a href="https://www.hbomax.com/br/pt/movies" class="footer__link">Filmes em Destaque</a>
            <a href="https://www.hbomax.com/br/pt/shows" class="footer__link">Séries</a>
            <a href="https://help.hbomax.com/br" class="footer__link">Ajuda</a>
        </div>
        <p class="footer__legal text--small">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
        <div class="footer__social">
            <a href="https://www.facebook.com/hbomaxbr/" class="footer__social-link">
                <img src="./assets/images/fb_0.png" alt="facebook">
            </a>
            <a href="https://x.com/StreamMaxBR" class="footer__social-link">
                <img src="./assets/images/twitter_0.png" alt="twitter">
            </a>
            <a href="https://www.instagram.com/hbomaxbrasil/" class="footer__social-link">
                <img src="./assets/images/instagram_0.png" alt="instagram">
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr" class="footer__social-link">
                <img src="./assets/images/youtube_0.png" alt="youtube">
            </a>
        </div>
    </footer>
</body>
</html>
